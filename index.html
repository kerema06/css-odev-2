<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="img">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>
    </header>
    <section>
        <div class="container1">
            <label for="site-search">Search the web using Google!</label><br>
            <input type="search" id="site-search" name="q"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="container2">
            <div class="box1">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </div>
            <div class="box2">
                <a href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230/http://www.google.com/about.html">About Google</a><br>
                <a href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="box3">
                <ul>
                    <li>Get Google! <br> updates monthly:</li>
                    <li><input type="email" id="email" value="your e-mail" pattern=".+@globex\.com" size="30" required></li>
                    <div class="box4">
                        <li><button>Subscribe</button> <a style="font-size: medium;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
                        <li>

                        </li>
                    </div>
                </ul>
                <p></p>

            </div>
        </div>
        <div>Copyright Â©1998 Google Inc.</div>
    </section>
</body>

</html>
